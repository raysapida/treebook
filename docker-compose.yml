version: '3'
services:
  db:
    image: postgres:9.6
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust

  web:
    build: .
    command: sh -c "unset BUNDLER_VERSION && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
    ports:
      - "3001:3000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres@db:5432/treebook_development
      RAILS_ENV: development
      DATABASE_CLEANER_ALLOW_REMOTE_DATABASE_URL: 'true'

volumes:
  postgres_data:
